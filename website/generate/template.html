<style>
  html,
  body {
    padding: 0;
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto,
      Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue,
      sans-serif;
    zoom: 1.7;
    background-color: #fafafa;
  }

  .package {
    /* border: 2px solid #000; */
    border-radius: 8px;
    padding: 32px;
    cursor: pointer;
    transition: all 100ms ease-in-out;
    display: flex;
    flex-direction: column;
    box-sizing: border-box;
    overflow: hidden;
  }

  .package a {
    text-decoration: underline;
  }

  .package-page {
    display: flex;
    flex-direction: column;
    gap: 16px;
    width: 100%;
    overflow: hidden; /* fix shadow */
    box-sizing: border-box;
  }

  .package-page .package,
  .package-page .package:hover {
    cursor: default;
    box-shadow: none;
  }

  .package.selected,
  .package:hover {
    background-color: #fff;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
  }

  .package img.package-image {
    width: 64px;
    height: 64px;
    top: 16px;
    right: 16px;
    border-radius: 4px;
  }

  .package-header {
    display: flex;
    gap: 16px;
    flex-shrink: 0;
    margin-bottom: 8px;
    align-items: center;
  }

  .package-name {
    font-weight: 700;
    font-size: 4em;
    text-overflow: ellipsis;
    overflow: hidden;
    flex-grow: 1;
    white-space: nowrap;
  }

  .package-stats {
    display: flex;
    gap: 8px 16px;
    align-items: center;
    font-weight: 400;
    flex-wrap: wrap;
    margin-bottom: 32px;
    margin-top: 32px;
  }

  .package-page .package-stats {
    margin-bottom: 8px;
    gap: 8px 16px;
  }

  .package-stats a {
    text-decoration: none;
  }

  .package-visibility {
    text-transform: capitalize;
  }

  .package-stats div {
    display: flex;
    align-items: center;
    gap: 4px;
  }

  .package-description {
    margin-top: 8px;
    color: #444;
    line-height: 1.4em;
  }

  .package-page .package-description {
    margin-top: 0px;
  }

  a {
    color: #000;
  }

  .package-footer {
    display: flex;
  }

  .package-description {
    flex-grow: 1;
  }

  .logo.placeholder {
    color: transparent;
  }

  .logo.floating {
    position: absolute;
    bottom: 32px;
    right: 32px;
    color: #000;
  }

  .logo {
    font-weight: 800;
    line-height: 0.85em;
    font-size: 1.2em;
    flex-shrink: 0;
  }
</style>

<div class="package">
  <div class="package-header">
    <div class="package-name">{{REPO_NAME}}</div>
    <img class="package-image" src="{{IMG_SRC}}" loading="lazy" />
  </div>
  <div class="package-stats">
    <div class="package-version">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="package-icon"
      >
        <circle cx="12" cy="12" r="3"></circle>
        <line x1="3" x2="9" y1="12" y2="12"></line>
        <line x1="15" x2="21" y1="12" y2="12"></line></svg
      >{{VERSION}}
    </div>
    <div class="package-age">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="package-icon"
      >
        <path d="M3 3v5h5"></path>
        <path d="M3.05 13A9 9 0 1 0 6 5.3L3 8"></path>
        <path d="M12 7v5l4 2"></path></svg
      >{{TIME}}
    </div>
    <div class="package-stars">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="package-icon"
      >
        <polygon
          points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
        ></polygon></svg
      >{{STARS}} stars
    </div>
    <div class="package-forks">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="package-icon"
      >
        <circle cx="12" cy="18" r="3"></circle>
        <circle cx="6" cy="6" r="3"></circle>
        <circle cx="18" cy="6" r="3"></circle>
        <path d="M18 9v1a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V9"></path>
        <path d="M12 12v3"></path></svg
      >{{FORKS}} forks
    </div>
    <div class="package-subscribers">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="package-icon"
      >
        <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
        <circle cx="12" cy="12" r="3"></circle></svg
      >{{WATCHERS}} watchers
    </div>
    <div class="package-repo">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="package-icon"
      >
        <path
          d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"
        ></path>
        <path d="M9 18c-4.51 2-5-2-7-2"></path></svg
      ><a target="_blank" href="https://github.com/bazelbuild/rules_go"
        >{{FULL_NAME}}</a
      >
    </div>
    <div class="package-license">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="package-icon"
      >
        <path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"></path>
        <path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"></path>
        <path d="M7 21h10"></path>
        <path d="M12 3v18"></path>
        <path d="M3 7h2c2 0 5-1 7-2 2 1 5 2 7 2h2"></path></svg
      >{{LICENSE}}
    </div>
    <div class="package-visibility">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="package-icon"
      >
        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg
      >public
    </div>
    <div class="package-assets">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="package-icon"
      >
        <path
          d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"
        ></path>
        <polyline points="3.29 7 12 12 20.71 7"></polyline>
        <line x1="12" x2="12" y1="22" y2="12"></line></svg
      >{{ASSETS}} assets
    </div>
    <div class="package-assets">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="package-icon"
      >
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="7 10 12 15 17 10"></polyline>
        <line x1="12" x2="12" y1="15" y2="3"></line></svg
      >{{DOWNLOADS}} downloads
    </div>
    <div class="package-assets">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="package-icon"
      >
        <path d="m21 16-4 4-4-4"></path>
        <path d="M17 20V4"></path>
        <path d="m3 8 4-4 4 4"></path>
        <path d="M7 4v16"></path></svg
      >{{SIZE}}
    </div>
  </div>
  <div class="package-footer">
    <div class="package-description">{{DESCRIPTION}}</div>
    <div class="logo placeholder">
      <div>THE</div>
      <div>BUILD</div>
      <div>REGISTRY</div>
    </div>
  </div>
  <div class="logo floating">
    <div>THE</div>
    <div>BUILD</div>
    <div>REGISTRY</div>
  </div>
</div>
